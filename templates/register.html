<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Register Page</h1>
    <form action="/register" method="post">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required><br>

        <label for="mailid">Mail ID:</label>
        <input type="mailid" id="mailid" name="mailid" required><br>

        <label for="phn_no">Phone Number:</label>
        <input type="phn_no" id="phn_no" name="phn_no" required><br>
            
        <input type="checkbox" name="interests" value="poetry"> Poetry<br>
        <input type="checkbox" name="interests" value="historical"> Historical<br>
        <input type="checkbox" name="interests" value="fiction"> Fiction<br>
        <input type="checkbox" name="interests" value="mystery"> Mystery<br>
        <input type="checkbox" name="interests" value="science_fiction"> Science Fiction<br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
